<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Práctica Desarrollo Web Avanzado">
        <meta name="author" content="Othoniel E. Salazar Arenas">
        <title>Signin Template for Bootstrap</title>
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-signin">
            <h1 class="h3 font-weight-normal line-decorator ml-5 mb-4" style="width: 200px; color: #979898;">Iniciar Sesión</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control text-center rounded mb-3 mt-3" required autofocus placeholder="Correo Electónico / Nombre de usuario" style="font-size: 12px;">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control text-center rounded mb-4" placeholder="Contraseña" required style="font-size: 12px;">
        </div>
        <button class="btn btn-block btn-success text-uppercase mb-4 btn-lg" type="submit" style="background-color: #26a69a; font-size: 16px;" name="login-submit">Iniciar Sesión</button>
        <p><a href="#" style="font-size: 13px;">¿Olvidaste tu contraseña?</a></p>
        <hr/>
        <p style="font-size: 13px;">¿Aún no tienes cuenta?</p>
        <button class="btn btn-success text-uppercase mb-4" type="button" style="background-color: #26a69a; font-size: 16;" name="register-btn" data-html="false" data-toggle="modal" data-target="#register-modal">Registrarse</button>
        <p class="mt-5 mb-3 text-muted">© 2020&nbsp;Othoniel E. Salazar Arenas</p>
        <div class="modal fade pg-show-modal" id="register-modal" tabindex="-1" role="dialog" aria-hidden="true"> 
            <div class="modal-dialog"> 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <h1 class="h3 font-weight-normal text-center" style="color: #26a69a;">Registrarse</h1> 
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>                         
                    </div>                     
                    <div class="modal-body"> 
                        <form role="form"> 
                            <div class="form-group"> 
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <label for="exampleInputPassword1">Nombre de Usuario</label>
                                        <input type="text" class="form-control mb-3 text-center" id="exampleInputPassword1" placeholder="Ingresa un nombre de usuario" style="font-size: 12px;">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="exampleInputEmail1">Correo Electrónico</label>
                                        <input type="email" class="form-control mb-3 text-center" id="exampleInputEmail1" placeholder="Ingresa tu correo electrónico" style="font-size: 12px;">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="exampleInputEmail1">Contraseña</label>
                                        <input type="password" class="form-control text-center " id="exampleInputEmail1" placeholder="Ingresa tu contraseña" style="font-size: 12px;">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="exampleInputEmail1">Valida Contraseña</label>
                                        <input type="password" class="form-control text-center " id="exampleInputEmail1" placeholder="Ingresa nuevamente tu contraseña" style="font-size: 12px;">
                                    </div>
                                </div>                                 
                            </div>                             
                        </form>                         
                    </div>                     
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-default btn-light" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary modal-btn" style="background-color: #26a69a;">Enviar</button>                         
                    </div>                     
                </div>                 
            </div>             
        </div>
        <script>
    $(function() {
    $('[data-toggle="popover"]').popover();
})
</script>
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
